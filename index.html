<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"
        ></script>
    </head>
    <body>
        <header class="header-diagram">
            <h1>Huddle</h1>
        </header>
        <div class="flex-container">
            <div class="flex-container-1">
                <img src="images/illustration-mockups.svg" alt="" />
            </div>
            <div class="flex-container-2">
                <h1>Build The Community Your Fans Will Love</h1>

                <p>
                    Huddle re-imagines the way we build communities. You have a
                    voice, but so does your audience. Create connections with
                    your users as you engage in genuine discussion.
                </p>

                <button class="btn">Register</button>
            </div>
        </div>
        <div class="icon-footer">
            <ion-icon
                class="socialPadding niceBox"
                name="logo-facebook"
            ></ion-icon>

            <ion-icon
                class="socialPadding niceBox"
                name="logo-twitter"
            ></ion-icon>

            <ion-icon
                class="socialPadding niceBox"
                name="logo-instagram"
            ></ion-icon>
        </div>
        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by Glen Jones
                <a href="www.glenjones.com.au">Glen Jones</a>.
            </p>
        </footer>
    </body>
</html>
